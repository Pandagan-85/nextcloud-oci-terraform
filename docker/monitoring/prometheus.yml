# ==============================================================================
# Prometheus Configuration
# ==============================================================================
# Scrapes metrics from:
# - Prometheus itself
# - Node Exporter (system metrics)
# - cAdvisor (Docker container metrics)
# - Caddy (web server metrics)
# ==============================================================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'nextcloud-monitoring'
    environment: 'production'

# Alerting configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: ['alertmanager:9093']

# Rule files (for alerts)
# rule_files:
#   - 'alerts/*.yml'

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # Node Exporter - System metrics (CPU, RAM, disk, network)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'system'
          instance: 'nextcloud-server'

  # cAdvisor - Docker container metrics
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          service: 'containers'

  # Caddy metrics (requires Caddy admin API)
  - job_name: 'caddy'
    static_configs:
      - targets: ['caddy:2019']
        labels:
          service: 'reverse-proxy'
    # Caddy admin API may not be exposed by default
    # Enable with: caddy run --admin 0.0.0.0:2019
