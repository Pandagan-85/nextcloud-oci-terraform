# ==============================================================================
# Docker Compose - Nextcloud AIO + Caddy Reverse Proxy
# ==============================================================================
# TEMPLATE file for manual deployments
#
# IMPORTANT: Before deploying manually:
# 1. Copy .env.example to .env and configure your values
# 2. Run: ./scripts/generate-config.sh (generates Caddyfile with your domain)
# 3. Create persistent data directory: sudo mkdir -p /mnt/nextcloud-data
# 4. Set permissions: sudo chown -R $USER:$USER /mnt/nextcloud-data
# 5. Deploy: docker compose up -d
#
# For Terraform deployments:
# - This file is auto-generated via cloud-init with proper configuration
# - Persistent volume is created and mounted automatically
# ==============================================================================

services:
  nextcloud-aio-mastercontainer:
    image: nextcloud/all-in-one:latest
    container_name: nextcloud-aio-mastercontainer
    restart: always

    ports:
      - "8080:8080"     # AIO interface
      - "8443:8443"     # HTTPS AIO interface

    environment:
      # APACHE_PORT and APACHE_IP_BINDING are required on ARM64
      - APACHE_PORT=11000
      - APACHE_IP_BINDING=0.0.0.0

      # Skip domain validation - Caddy handles reverse proxy
      - SKIP_DOMAIN_VALIDATION=true

      # Timezone - Change to your timezone (e.g., America/New_York, Asia/Tokyo)
      # See: https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
      - TZ=UTC

      # Nextcloud data directory on persistent volume
      # For manual deployments: Create /mnt/nextcloud-data before starting
      # For Terraform: Created automatically by cloud-init
      - NEXTCLOUD_DATADIR=/mnt/nextcloud-data/nextcloud-data

      # Borg backup location
      - BORG_BACKUP_HOST_LOCATION=/mnt/nextcloud-data/borg-backups

    volumes:
      # Main data directory - stores all Nextcloud AIO data
      - nextcloud_aio_mastercontainer:/mnt/docker-aio-config

      # Docker socket (required for AIO to manage containers)
      - /var/run/docker.sock:/var/run/docker.sock:ro

      # Persistent volume for Nextcloud data and backups (150GB)
      - /mnt/nextcloud-data:/mnt/nextcloud-data:rw

    networks:
      - nextcloud-aio

  caddy:
    image: caddy:latest
    container_name: caddy-reverse-proxy
    restart: always

    ports:
      - "80:80"       # HTTP (redirects to HTTPS)
      - "443:443"     # HTTPS
      - "443:443/udp" # HTTP/3

    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config

    networks:
      - nextcloud-aio
      - monitoring

    depends_on:
      - nextcloud-aio-mastercontainer

  # ==============================================================================
  # MONITORING STACK
  # ==============================================================================

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: always
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'

    ports:
      - "127.0.0.1:9090:9090"  # Bind only to localhost

    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro,z
      - prometheus_data:/prometheus

    networks:
      - monitoring

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: always

    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-changeme}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=https://monitoring.${DUCKDNS_DOMAIN:-yourdomain}.duckdns.org
      - GF_INSTALL_PLUGINS=

    ports:
      - "127.0.0.1:3000:3000"  # Bind only to localhost (Caddy will proxy)

    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro,z

    networks:
      - monitoring

    depends_on:
      - prometheus

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    restart: always
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/host'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'

    ports:
      - "127.0.0.1:9100:9100"  # Bind only to localhost

    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/host:ro,rslave

    networks:
      - monitoring

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    restart: always
    privileged: true

    ports:
      - "127.0.0.1:8081:8080"  # Bind only to localhost

    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro

    networks:
      - monitoring

    devices:
      - /dev/kmsg

networks:
  nextcloud-aio:
    name: nextcloud-aio
  monitoring:
    name: monitoring

volumes:
  nextcloud_aio_mastercontainer:
    name: nextcloud_aio_mastercontainer
  caddy_data:
  caddy_config:
  prometheus_data:
  grafana_data:
