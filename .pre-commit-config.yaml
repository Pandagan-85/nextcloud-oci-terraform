# ==============================================================================
# Pre-commit Configuration
# ==============================================================================
# Automatically format and check files before committing
#
# Installation:
#   pip install pre-commit
#   pre-commit install
#
# Manual run:
#   pre-commit run --all-files
# ==============================================================================

repos:
  # Terraform formatting and validation
  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.96.1
    hooks:
      - id: terraform_fmt
        name: Terraform fmt
        description: Format Terraform files

      - id: terraform_validate
        name: Terraform validate
        description: Validate Terraform configuration
        args:
          - --args=-no-color
          - --tf-init-args=-backend=false

  # Shell script linting
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.10.0.1
    hooks:
      - id: shellcheck
        name: ShellCheck
        description: Lint shell scripts
        args: ["--severity=warning"]

  # YAML linting
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.35.1
    hooks:
      - id: yamllint
        name: YAML Lint
        description: Check YAML syntax
        args: ["-d", "{extends: default, rules: {line-length: {max: 220}}}"]

  # Markdown linting and auto-fix
  - repo: https://github.com/DavidAnson/markdownlint-cli2
    rev: v0.14.0
    hooks:
      - id: markdownlint-cli2
        name: Markdown Lint
        description: Lint and auto-fix markdown files
        args: ["--fix"]
        exclude: '^\.terraform/|^node_modules/|^\.git/'

  # Generic file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
        name: Trim trailing whitespace
        description: Remove trailing whitespace

      - id: end-of-file-fixer
        name: Fix end of files
        description: Ensure files end with a newline

      - id: check-yaml
        name: Check YAML syntax
        description: Validate YAML files
        exclude: ".github/spellcheck-config.yml" # Has known issues

      - id: check-added-large-files
        name: Check for large files
        description: Prevent large files from being committed
        args: ["--maxkb=1024"]

      - id: check-merge-conflict
        name: Check for merge conflicts
        description: Detect merge conflict strings

      - id: check-case-conflict
        name: Check filename case conflicts
        description: Check for files with names that differ only in case

      - id: mixed-line-ending
        name: Fix mixed line endings
        description: Ensure consistent line endings

  # Secret detection
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.21.2
    hooks:
      - id: gitleaks
        name: Gitleaks
        description: Detect hardcoded secrets
